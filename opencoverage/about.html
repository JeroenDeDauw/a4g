  <h2></h2>
  <p>OpenCoverage is an attempt of a few guys to create an "opendata" application for the <a href="http://appsforghent.be/">Apps For Ghent</a> open data event.</p>
  <p>The map is supposed to give you an overview of the state of the airwaves on the level of gsm bands in Ghent.</p>
  <p>We hope you have fun with it.</p>
